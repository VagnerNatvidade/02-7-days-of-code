<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor call</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpfWxKb3A3WiCh7OENqc4d9Pz9PQ726LZZhA&s"
        alt="imagem do perfil do doutor"
      />
      <div class="container-doctor">
        <h2>Olá, Sônia</h2>
        <p>Mais 4 consultas hoje</p>
      </div>
    </header>
    <main>
      <div>
        <h2 class="container-day">Hoje</h2>
        <div class="card remote-meet">
          <div class="card-user">
            <img src="" alt="imagem de perfil do usuário" />
            <div>
              <strong>Luciana Dias</strong>
              <p>
                <i class="fa-solid fa-video"></i>
                <span>Consulta remota</span>
              </p>
              <i class="fa-regular fa-message"></i>
            </div>
          </div>
          <p>14:00 - 15:00 (1 hora)</p>
          <div class="card-buttons">
            <button class="video-call">Ligar por vídeo</button>
            <button class="audio-call">Ligar por áudio</button>
          </div>
        </div>
        <div class="card local-meet">
          <div class="card-user">
            <img src="" alt="imagem de perfil do usuário" />
            <div>
              <strong>Luciana Dias</strong>
              <p>
                <i class="fa-solid fa-video"></i>
                <span>Consulta remota</span>
              </p>
              <i class="fa-regular fa-message"></i>
            </div>
          </div>
          <p>14:00 - 15:00 (1 hora)</p>
          <div class="card-buttons">
            <button class="video-call">Ligar por vídeo</button>
            <button class="audio-call">Ligar por áudio</button>
          </div>
        </div>
        <div class="card remote-meet">
          <div class="card-user">
            <img src="" alt="imagem de perfil do usuário" />
            <div>
              <strong>Luciana Dias</strong>
              <p>
                <i class="fa-solid fa-video"></i>
                <span>Consulta remota</span>
              </p>
              <i class="fa-regular fa-message"></i>
            </div>
          </div>
          <p>14:00 - 15:00 (1 hora)</p>
          <div class="card-buttons">
            <button class="video-call">Ligar por vídeo</button>
            <button class="audio-call">Ligar por áudio</button>
          </div>
        </div>
        <button class="add-card"></button>
      </div>
    </main>
    <footer>
      <nav>
        <div class="page calendar">
          <i class="fa-regular fa-calendar"></i>
          <a href="#">Consultas</a>
        </div>
        <div class="page users">
          <i class="fa-regular fa-calendar"></i>
          <a href="#">Clientes</a>
        </div>
        <div class="page chart">
          <i class="fa-solid fa-chart-simple"></i>
          <a href="#">Relatórios</a>
        </div>
        <div class="page menu">
          <i class="fa-solid fa-bars"></i>
          <a href="#">Menu</a>
        </div>
      </nav>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/ed118fd6fa.js"
    crossorigin="anonymous"
  ></script>
</html>
